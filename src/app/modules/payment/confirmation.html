<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Confirmation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 40px 20px;
        max-width: 400px;
      }

      .icon {
        margin: 0 auto 20px auto;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: scaleUp 0.6s ease-out;
      }

      .icon.success {
        background-color: #28a745; /* Green for success */
      }

      .icon.failure {
        background-color: #dc3545; /* Red for failure */
      }

      .icon svg {
        fill: white;
        width: 50px;
        height: 50px;
      }

      h1 {
        margin: 20px 0 10px;
        font-size: 24px;
        color: #333;
      }

      p {
        margin: 0 0 20px;
        font-size: 16px;
        color: #555;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      @keyframes scaleUp {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Dynamic success or failure icon -->
      <div class="icon success">
        <!-- Check Icon for Success -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 11.146 4.354l4.853 4.853 4.854-4.854 2.853 2.854-7.707 7.707a.5.5 0 01-.708 0l-7.707-7.707L.146 4a8 8 0 1116 4z"
          />
        </svg>
      </div>

      <h1>{{message}}</h1>
      <p>
        Thank you for your payment. You will receive a confirmation email
        shortly.
      </p>
      <a href="https://eshop-dun-five.vercel.app/">
        <button>Back to Home</button>
      </a>
    </div>
  </body>
</html>
